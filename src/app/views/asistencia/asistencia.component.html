<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Asistencia</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Asistencia</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <mat-form-field color="accent" appearance="fill">
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker1" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <hr />
        <div class="row">
          <div class="col">
            <input
              class="form-control"
              matInput
              (keyup)="applyFilter($event.target.value)"
              placeholder="Buscar Personal"
            />
          </div>
        </div>
        <br />
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="dniPers">
              <th mat-header-cell *matHeaderCellDef>DNI</th>
              <td mat-cell *matCellDef="let element">{{ element.dniPers }}</td>
            </ng-container>
            <ng-container matColumnDef="nombPers">
              <th mat-header-cell *matHeaderCellDef>Nombres</th>
              <td mat-cell *matCellDef="let element">{{ element.nombPers }}</td>
            </ng-container>
            <ng-container matColumnDef="apelPatePers">
              <th mat-header-cell *matHeaderCellDef>Apellido Paterno</th>
              <td mat-cell *matCellDef="let element">
                {{ element.apelPatePers }}
              </td>
            </ng-container>
            <ng-container matColumnDef="apelMatePers">
              <th mat-header-cell *matHeaderCellDef>Apellido Materno</th>
              <td mat-cell *matCellDef="let element">
                {{ element.apelMatePers }}
              </td>
            </ng-container>

            <ng-container matColumnDef="ACTION">
              <th mat-header-cell *matHeaderCellDef>
                <select class="custom-select" required>
                  <option selected value="">All Asisti贸</option>
                  <option>All Tarde</option>
                  <option>All Permiso</option>
                  <option>All Licencia</option>
                  <option>All No asisti贸</option>
                </select>
              </th>
              <td mat-cell *matCellDef="let element">
                <select class="custom-select" required>
                  <option selected value="">Asisti贸</option>
                  <option>Tarde</option>
                  <option>Permiso</option>
                  <option>Licencia</option>
                  <option>No asisti贸</option>
                </select>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
        <hr />
        <button class="btn btn-primary col-md-4" type="submit">
          Grabar
        </button>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        Footer
      </div>
      <!-- /.card-footer-->
    </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
