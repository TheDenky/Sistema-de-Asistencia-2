<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Institución</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Institución</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Formulario</h3>

        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-widget="collapse"
            data-toggle="tooltip"
            title="Collapse"
          >
            <i class="fa fa-minus"></i>
          </button>
          <button
            type="button"
            class="btn btn-tool"
            data-widget="remove"
            data-toggle="tooltip"
            title="Remove"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <!-- Empieza el formulario-->
        <div class="container">
          <form>
            <h2><p>Datos de Identificación</p></h2>
            <hr />
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault01"
                  >Nombre de la Instutución</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault01"
                  placeholder=""
                  required
                />
              </div>

              <div class="col-md-3 mb-3">
                <label for="validationDefault05">Codigo Modular</label>
                <input
                  type="number"
                  class="form-control"
                  id="validationDefault05"
                  required
                />
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault05">Número</label>
                <input
                  type="number"
                  class="form-control"
                  id="validationDefault05"
                  required
                />
              </div>
            </div>
            <hr />
            <h2><p>Datos de Ubicación</p></h2>
            <hr />
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationDefault04">Departamento</label>
                <select class="custom-select" id="validationDefault04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationDefault04">Provincia</label>
                <select class="custom-select" id="validationDefault04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationDefault04">Distrito</label>
                <select class="custom-select" id="validationDefault04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationDefault01">Dirección</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault01"
                  placeholder=""
                  required
                />
              </div>
            </div>
            <hr />
            <h2><p>Datos Académicos</p></h2>
            <hr />
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationDefault04">Nivel</label>
                <select class="custom-select" id="validationDefault04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Inicial</option>
                  <option>Primaria</option>
                  <option>Secundaria</option>
                  <option>Instituto</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationDefault04">Modalidad</label>
                <select class="custom-select" id="validationDefault04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>EBR</option>
                  <option>EBA</option>
                  <option>JEC</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationDefault04">Turno</label>
                <select class="custom-select" id="validationDefault04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Mañana</option>
                  <option>Tarde</option>
                  <option>Noche</option>
                </select>
              </div>
            </div>
            <hr />
            <button class="btn btn-primary col-md-3" type="submit">
              Grabar
            </button>
          </form>
        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        Footer
      </div>
      <!-- /.card-footer-->
    </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
