<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Institución</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Institución</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Lista</h3>

        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-widget="collapse"
            data-toggle="tooltip"
            title="Collapse"
          >
            <i class="fa fa-minus"></i>
          </button>
          <button
            type="button"
            class="btn btn-tool"
            data-widget="remove"
            data-toggle="tooltip"
            title="Remove"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <!-- Codigo Modular Column -->
            <ng-container matColumnDef="codModular">
              <th mat-header-cell *matHeaderCellDef>Codigo Modular</th>
              <td mat-cell *matCellDef="let element">
                {{ element.codModular }}
              </td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
            </ng-container>

            <!-- Direccion  Column -->
            <ng-container matColumnDef="direccion">
              <th mat-header-cell *matHeaderCellDef>Direccion</th>
              <td mat-cell *matCellDef="let element">
                {{ element.direccion }}
              </td>
            </ng-container>

            <!-- Numero Column -->
            <ng-container matColumnDef="numero">
              <th mat-header-cell *matHeaderCellDef>Numero</th>
              <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
            </ng-container>

            <!-- Nivel Column -->
            <ng-container matColumnDef="nivel">
              <th mat-header-cell *matHeaderCellDef>Nivel</th>
              <td mat-cell *matCellDef="let element">{{ element.nivel }}</td>
            </ng-container>

            <!-- Modalidad Column -->
            <ng-container matColumnDef="modalidad">
              <th mat-header-cell *matHeaderCellDef>Modalidad</th>
              <td mat-cell *matCellDef="let element">
                {{ element.modalidad }}
              </td>
            </ng-container>

            <!-- Turno Column -->
            <ng-container matColumnDef="turno">
              <th mat-header-cell *matHeaderCellDef>Turno</th>
              <td mat-cell *matCellDef="let element">{{ element.turno }}</td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="ACTION">
              <th mat-header-cell *matHeaderCellDef>EDITAR</th>
              <td mat-cell *matCellDef="let element">
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  data-toggle="modal"
                  data-target="#ventanaModal"
                >
                  <i class="fas fa-edit"></i>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        Footer
      </div>
      <!-- /.card-footer-->
    </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
