<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Personal</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Personal</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Registro de personal</h3>

        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-widget="collapse"
            data-toggle="tooltip"
            title="Collapse"
          >
            <i class="fa fa-minus"></i>
          </button>
          <button
            type="button"
            class="btn btn-tool"
            data-widget="remove"
            data-toggle="tooltip"
            title="Remove"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <form>
          <h2><p>Datos Personales</p></h2>
          <hr />
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nombres</label>
              <input
                type="text"
                class="form-control"
                id="inputEmail4"
                required
              />
              <label for="inputEmail4">DNI</label>
              <input
                type="text"
                class="form-control"
                id="inputnumber"
                required
              />
            </div>

            <div class="form-group col-md-6">
              <label for="inputPassword4">Apellido Paterno</label>
              <input
                type="text"
                class="form-control"
                id="inputPassword4"
                required
              />
              <label for="inputPassword4">Apellido Materno</label>
              <input
                type="text"
                class="form-control"
                id="inputPassword4"
                required
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01"
                  >Subir</span
                >
              </div>
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01"
                />
                <label class="custom-file-label" for="inputGroupFile01"
                  >Subir Fotografia</label
                >
              </div>
            </div>
          </div>
          <hr />
          <h2><p>Especificaciones laborales</p></h2>
          <hr />
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddress2">Cargo</label>
              <Select class="form-control" required>
                <option selected>Cargo</option>
                <option></option>
                <option></option>
              </Select>

              <label for="inputAddress2">Contrato</label>
              <Select class="form-control" required>
                <option selected>Tipo de contrato</option>
                <option></option>
                <option></option>
              </Select>
            </div>

            <div class="form-group col-md-6">
              <label for="inputAddress2">Jornada</label>
              <Select class="form-control" required>
                <option selected>Duracion de la jornada</option>
                <option></option>
                <option></option>
              </Select>
            </div>
          </div>
          <hr />
          <div class="card-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
      <!-- /.card-body -->

      <!-- /.card-footer-->
    </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
