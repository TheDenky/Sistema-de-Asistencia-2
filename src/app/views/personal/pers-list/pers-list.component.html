<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Personal</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Personal</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Lista</h3>

        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-widget="collapse"
            data-toggle="tooltip"
            title="Collapse"
          >
            <i class="fa fa-minus"></i>
          </button>
          <button
            type="button"
            class="btn btn-tool"
            data-widget="remove"
            data-toggle="tooltip"
            title="Remove"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="DNI">
              <th mat-header-cell *matHeaderCellDef>DNI</th>
              <td mat-cell *matCellDef="let element">{{ element.DNI }}</td>
            </ng-container>

            <ng-container matColumnDef="Nombres">
              <th mat-header-cell *matHeaderCellDef>Nombres</th>
              <td mat-cell *matCellDef="let element">{{ element.Nombres }}</td>
            </ng-container>

            <ng-container matColumnDef="apepat">
              <th mat-header-cell *matHeaderCellDef>Apellido Paterno</th>
              <td mat-cell *matCellDef="let element">{{ element.apepat }}</td>
            </ng-container>

            <ng-container matColumnDef="apemat">
              <th mat-header-cell *matHeaderCellDef>Apellido Materno</th>
              <td mat-cell *matCellDef="let element">{{ element.apemat }}</td>
            </ng-container>

            <ng-container matColumnDef="Cargo">
              <th mat-header-cell *matHeaderCellDef>Cargo</th>
              <td mat-cell *matCellDef="let element">{{ element.Cargo }}</td>
            </ng-container>

            <ng-container matColumnDef="Contrato">
              <th mat-header-cell *matHeaderCellDef>Contrato</th>
              <td mat-cell *matCellDef="let element">{{ element.Contrato }}</td>
            </ng-container>

            <ng-container matColumnDef="Jornada">
              <th mat-header-cell *matHeaderCellDef>Jornada</th>
              <td mat-cell *matCellDef="let element">{{ element.Jornadas }}</td>
            </ng-container>

            <ng-container matColumnDef="ACTION">
              <th mat-header-cell *matHeaderCellDef>Editar o Deshabilitar</th>
              <td mat-cell *matCellDef="let element">
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  data-toggle="modal"
                  data-target="#ventanaModal"
                >
                  <i class="fas fa-edit"></i>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        Footer
      </div>
      <!-- /.card-footer-->
    </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
