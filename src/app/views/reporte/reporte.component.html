<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Reporte</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#"></a></li>
          <li class="breadcrumb-item active"></li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Lista</h3>

        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-widget="collapse"
            data-toggle="tooltip"
            title="Collapse"
          >
            <i class="fa fa-minus"></i>
          </button>
          <button
            type="button"
            class="btn btn-tool"
            data-widget="remove"
            data-toggle="tooltip"
            title="Remove"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <input
              class="form-control"
              matInput
              (keyup)="applyFilter($event.target.value)"
              placeholder="Buscar InstituciÃ³n"
            />
          </div>
        </div>
        <br />
        <div class="mat-elevation-z8">
          <table
            mat-table
            matTableExporter
            [dataSource]="dataSource"
            #exporter="matTableExporter"
          >
            <ng-container matColumnDef="dniPers">
              <th mat-header-cell *matHeaderCellDef>Colegio</th>
              <td mat-cell *matCellDef="let element">{{ element.dniPers }}</td>
            </ng-container>
            <ng-container matColumnDef="nombPers">
              <th mat-header-cell *matHeaderCellDef>Nombres</th>
              <td mat-cell *matCellDef="let element">{{ element.nombPers }}</td>
            </ng-container>
            <ng-container matColumnDef="apelPatePers">
              <th mat-header-cell *matHeaderCellDef>Apellidos</th>
              <td mat-cell *matCellDef="let element">
                {{ element.apelPatePers }}
              </td>
            </ng-container>
            <ng-container matColumnDef="apelMatePers">
              <th mat-header-cell *matHeaderCellDef>Dias Asistidos</th>
              <td mat-cell *matCellDef="let element">
                {{ element.apelMatePers }}
              </td>
            </ng-container>

            <ng-container matColumnDef="contLaboPers">
              <th mat-header-cell *matHeaderCellDef>Mes</th>
              <td mat-cell *matCellDef="let element">
                {{ element.contLaboPers }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <button mat-button (click)="exporter.exportTable('xlsx')">
          Exportar todo
        </button>
      </div>
      <!-- /.card-footer-->
    </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
